<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BeerFlix</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous" />
    <!-- <link rel="shortcut icon" href="./img/favicon.png" type="image/png" /> -->
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
    <!-----------------------------------------
        NAVBAR
    ------------------------------------------->

    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <span> <i class="fas fa-beer fa-4x"></i></span>
            </a>
        </div>

        <div class="signin">
            <button class="register-btn"><strong>Log Out</strong></button>
        </div>
    </nav>

    <!-----------------------------------------
        HEADER
    ------------------------------------------->

    <header class="header">
        <img src="img/header-1200.jpg" srcset="
               img/header-350.jpg   350w,
               img/header-768.jpg   768w,
               img/header-1200.jpg 1200w
            " alt="header cervezas" />
        <div class="main-title">
            <h1>Bienvenido a BeerFlix</h1>
            <p>¿Qué celebramos hoy?</p>
        </div>
    </header>

    <!-----------------------------------------
        MAIN
    ------------------------------------------->

    <main class="main">
        <h2 class="section-title"><a href="#">Populares</a></h2>
        <section class="filters-container section-title">
            <div class="search-filter">
                <form class="search-form">
                    <input type="search" name="search" id="searcher" class="hide" />
                    <button type="submit" id="search-button">
                     <i class="fas fa-search fa-2x"></i>
                  </button>
                </form>

            </div>
            <div class="date-filter">
                <form class="date-form">
                    <input type="date" name="date" id="date-field" class="hide" />
                    <button type="submit" id="date-button">
                        <i class="far fa-calendar-alt fa-2x"></i>
                    </button>
                </form>
            </div>
        </section>
        <section class="section-container"></section>
        <section class="comment-section hide">
            <form method="POST" class="comment-form" novalidate>
                <div class="quote-input">
                    <label for="quote">Quote of this show</label>
                    <input name="kevin" required id="comment" placeholder="Add your quote" class="input primary" type="text">
                </div>
                <button type="submit" class="comment-button">Add quote</button>
            </form>
            <div id="comment-list"></div>
        </section>
    </main>

    <!-----------------------------------------
        FOOTER
    ------------------------------------------->

    <footer class="footer">
        <div class="footer-col"><a href="#">Contacto</a></div>
        <div class="footer-col"><a href="#">Aviso legal</a></div>
        <div class="footer-col">
            <ul class="social-list">
                <li>
                    <a href=""><i class="fab fa-facebook fa-2x"></i></a>
                </li>
                <li>
                    <a href=""><i class="fab fa-instagram fa-2x"></i></a>
                </li>
                <li>
                    <a href=""><i class="fab fa-twitter fa-2x"></i></a>
                </li>
            </ul>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script type="module" src="/js/routes.js"></script>
</body>

</html>
